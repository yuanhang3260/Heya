<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Heya New User</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/signup.css">
</head>

<body>
<nav class="fixed-top navbar heya-navbar">
  <div class="heya-navbar-container">
    <a class="navbar-brand heya-navbar-brand" href="index.html">
      <b>Heya</b> <i class="fa fa-leaf heya-logo"></i>
    </a>
  </div>
</nav>

<div class="signup-page-main-container">
    <div class="signup-container">
        <h3 class="login-title">Create New Account</h3>
        <p></p>
        <form id="signup-form" method="post" action="signup">
          <div class="form-container">
            <div id="signup-username" class="form-group">
              <label>Username</label>
              <input type="text" name="username" class="form-control heya-signup-input" maxlength="32" placeholder="username">
              <span class="fa fa-check-circle signup-input-check"></span>
              <span class="fa fa-times-circle signup-input-check-error"></span>
              <small class="form-text heya-signup-tip">
                Letter Aa-Zz, digit 0-9 and underscore allowed.
              </small>
            </div>

            <div id="signup-email" class="form-group">
              <label>Email address</label>
              <input type="email" name="email" class="form-control heya-signup-input" maxlength="64" placeholder="email address">
              <span class="fa fa-check-circle signup-input-check"></span>
              <span class="fa fa-times-circle signup-input-check-error"></span>
              <small class="form-text heya-signup-tip">
                We'll never share your email with anyone else.
              </small>
            </div>

            <div id="signup-password" class="form-group">
              <label>Password</label>
              <input type="password" name="password" class="form-control heya-signup-input" maxlength="32" placeholder="password">
              <span class="fa fa-check-circle signup-input-check"></span>
              <span class="fa fa-times-circle signup-input-check-error"></span>
              <small class="form-text heya-signup-tip">
                Use letter Aa-Zz, digit 0-9 and any special character.
              </small>
            </div>

            <div id="signup-password-confirm" class="form-group">
              <label>Confirm Password</label>
              <input type="password" name="password-confirm" class="form-control heya-signup-input" maxlength="32" placeholder="confirm password">
              <span class="fa fa-check-circle signup-input-check"></span>
              <span class="fa fa-times-circle signup-input-check-error"></span>
              <small class="form-text heya-signup-tip heya-signup-tip-hidden">
                *
              </small>
            </div>

            <button type="submit" class="btn btn-success signup-btn mb-3">Submit</button>
            <span class="submit-error-msg-container mb-3"></span>
          </div>

          <div class="success-info-container">
            <p class="success-title">New user is successfully created <i class="fa fa-smile-o new-user-smile"></i></p>
            <p>Redirecting to <a href="home.jsp" class="home-link">Home</a> page in<span class="remain-time"> 5 </span>s</p>
          </div>
        </form>
    </div>
</div>

</body>

<script src="js/require.js" data-main="js/signup_main"></script>
</html>
